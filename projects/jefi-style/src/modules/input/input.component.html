<div class="jefi-field-container">
  <input class="jefi-field-container__input"
         [type]="type"
         [ngModel]="value"
         [ngClass]="{
            error: inValid
         }"
         [placeholder]="label"
         (ngModelChange)="change($event)"
  />
  <div *ngIf="errorMessage">
    <span>{{errorMessage}}</span>
  </div>
</div>
